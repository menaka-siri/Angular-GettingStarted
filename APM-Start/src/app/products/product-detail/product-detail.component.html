<div class='card' *ngIf='product'>
    <div class="card-header">
        {{pageTitle+ ': ' + product.productName}}
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                (click)='onBack()'
                style='width:80px'>
            <em class='fa fa-chevron-left'></em>Back
        </button>
    </div>
</div>
